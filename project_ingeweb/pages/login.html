<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
</head>
<body>

    <div>

        <h1>Iniciar Sesión</h1>
        <form action="javascript:void(0)" onsubmit="">

            <div class="form_group">
                <input class="form-control" type="text" placeholder="Ingrese su usuario(cédula)" id="user">
            </div>

            <div class="form_group">
                <input class="form-control" type="password" placeholder="Ingrese su contraseña" id="password">
            </div>


            <input class="btn btn-primary" type="submit" value="Enviar" id="btnLogin">

        </form>

        

    </div>

    
</body>
</html>
