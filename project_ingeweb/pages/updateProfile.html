<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar perfil personal</title>
</head>
<body>
    <div >

        <h1>Actualizar perfil personal</h1>
        <form action="javascript:void(0)" onsubmit="">

            <div class="form_group">
                <input class="form-control" type="text" placeholder="Ingrese su nombre completo" id="name">
            </div>

            <div class="form_group">
                <input class="form-control" type="mail" placeholder="Ingrese su correo electrónico" id="mail">
            </div>

            <div class="form_group">
                <input class="form-control" type="number" placeholder="Ingrese su celular" id="cellphone">
            </div>

            <div class="form_group">
                <input class="form-control" type="text" placeholder="Ingrese su ciudad de residencia" id="city">
            </div>

            <div class="form_group">
                <input class="form-control" type="text" placeholder="Ingrese su dirección" id="dir">
            </div>

            <div class="form_group">
                <input class="form-control" type="text" placeholder="Ingrese su ocupación actual" id="ocupation">
            </div>

            <div class="form_group">
                <label for="">Agregue una imagen de perfil</label><br>
                <input class="form-control" type="image"  id="profileImage">
            </div>
        

            
            <input class="btn btn-primary" type="submit" value="Enviar" id="btnSignUp">


        </form>

        


    </div>
</body>
</html>
