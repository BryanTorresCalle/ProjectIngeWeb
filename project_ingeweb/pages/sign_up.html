<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    

</head>
<body >

   


    <div >

        <h1>Registro de nuevo usuario</h1>
        <form action="javascript:void(0)" onsubmit="">

            <div class="form_group">
                <input class="form-control" type="number" placeholder="Ingrese la Cédula" id="id">
            </div>

            <div class="form_group">
                <input class="form-control" type="mail" placeholder="Ingrese el correo electrónico" id="mail">
            </div>

            

            <div class="form_group">
                <input class="form-control" type="password" placeholder="Ingrese la contraseña " id="password">
            </div>

            <div class="form_group">
                <input class="form-control" type="password" placeholder="Confirme la contraseña " id="confirmPassword">
            </div>

            <div class="form_group" >
                <label for="">Seleccione el tipo de usuario</label><br>
                
                <div id="checklist">
                    
                </div>
                    
                

            </div>

            
            <input class="btn btn-primary" type="submit" value="Enviar" id="btnSignUp">


        </form>

        


    </div>

    <script src="../js/signUpJS.js"></script>
    
</body>


</html>
